<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pocket Classroom</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üìö Pocket Classroom</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" data-section="library" href="#">Library</a></li>
          <li class="nav-item"><a class="nav-link" data-section="author" href="#">Author</a></li>
          <li class="nav-item"><a class="nav-link" data-section="learn" href="#">Learn</a></li>
        </ul>
        <button id="themeToggle" class="btn btn-outline-light btn-sm ms-3">üåô Dark Mode</button>

        
      </div>
    </div>
  </nav>

  <main class="container py-4">

    <!-- LIBRARY -->
    <section id="library" class="app-section">
      <h2>Library</h2>
      <p class="text-muted">Here you will see your saved capsules.</p>

      <!-- Import -->
      <div class="mb-3">
        <button id="importBtn" class="btn btn-outline-primary btn-sm">üìÇ Import JSON</button>
        <input type="file" id="importFile" accept="application/json" class="d-none">
      </div>

      <div id="libraryGrid" class="row g-3"></div>
    </section>

    <!-- AUTHOR -->
    <section id="author" class="app-section d-none">
      <h2>Author Mode</h2>
      <form id="capsuleForm" class="mt-3">
        <!-- Meta Info -->
        <div class="mb-3">
          <label class="form-label">Title *</label>
          <input type="text" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject">
        </div>
        <div class="mb-3">
          <label class="form-label">Level</label>
          <select class="form-select" id="level">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" id="description" rows="2"></textarea>
        </div>

        <!-- Notes Editor -->
        <div class="mb-3">
          <label class="form-label">Notes (one per line)</label>
          <textarea class="form-control" id="notes" rows="5" placeholder="Write each note on a new line..."></textarea>
        </div>

        <!-- Flashcards Editor -->
        <div class="mb-3">
          <label class="form-label">Flashcards</label>
          <div id="flashcardsContainer"></div>
          <button type="button" class="btn btn-sm btn-outline-primary mt-2" id="addFlashcard">
            ‚ûï Add Flashcard
          </button>
        </div>

        <!-- Quiz Editor -->
        <div class="mb-3">
          <label class="form-label">Quiz (Multiple choice ‚Äî 4 options)</label>
          <div id="quizContainer"></div>
          <button type="button" class="btn btn-sm btn-outline-primary mt-2" id="addQuiz">
            ‚ûï Add Question
          </button>
        </div>

        <button type="submit" class="btn btn-primary">Save Capsule</button>
      </form>
    </section>

    <!-- LEARN -->
    <section id="learn" class="app-section d-none">
      <h2>Learn Mode</h2>

      <!-- Capsule Selector -->
      <div class="mb-3">
        <label class="form-label">Select Capsule</label>
        <select id="learnCapsuleSelect" class="form-select"></select>
      </div>

      <!-- Tabs -->
      <ul class="nav nav-tabs" id="learnTabs">
        <li class="nav-item"><button class="nav-link active" data-tab="notes">Notes</button></li>
        <li class="nav-item"><button class="nav-link" data-tab="flashcards">Flashcards</button></li>
        <li class="nav-item"><button class="nav-link" data-tab="quiz">Quiz</button></li>
      </ul>

      <!-- Notes Tab -->
      <div class="tab-content mt-3">
        <div id="tab-notes" class="learn-tab">
          <input type="text" id="noteSearch" class="form-control mb-2" placeholder="Search notes...">
          <ol id="notesList"></ol>
        </div>

        <!-- Flashcards Tab -->
        <div id="tab-flashcards" class="learn-tab d-none text-center">
          <div id="flashcardBox" class="card mx-auto mb-3" style="width: 18rem; height: 12rem; perspective: 1000px;">
            <div class="flashcard-inner">
              <div class="flashcard-front card-body d-flex align-items-center justify-content-center">
                <span class="fw-bold">Front</span>
              </div>
              <div class="flashcard-back card-body d-flex align-items-center justify-content-center">
                <span>Back</span>
              </div>
            </div>
          </div>

          <div class="mb-2">
            <button id="prevFlash" class="btn btn-secondary btn-sm">‚èÆ Prev</button>
            <button id="nextFlash" class="btn btn-secondary btn-sm">Next ‚è≠</button>
          </div>

          <div class="mb-2">
            <button id="knownFlash" class="btn btn-success btn-sm">‚úÖ Known</button>
            <button id="unknownFlash" class="btn btn-danger btn-sm">‚ùå Unknown</button>
          </div>

          <p id="flashCounter" class="text-muted"></p>
        </div>

        <!-- Quiz Tab -->
        <div id="tab-quiz" class="learn-tab d-none text-center">
          <div id="quizBox" class="card p-3 mb-3 d-none">
            <h5 id="quizQuestion" class="mb-3"></h5>
            <div id="quizChoices" class="list-group"></div>
            <p id="quizFeedback" class="mt-3 fw-bold"></p>
          </div>

          <div id="quizResult" class="mt-3 d-none">
            <h5>Your Score: <span id="quizScore"></span>%</h5>
            <p>Best Score: <span id="quizBestScore"></span>%</p>
            <button id="restartQuiz" class="btn btn-primary btn-sm mt-2">Restart Quiz</button>
          </div>
        </div>
      </div>
    </section>

  </main>

  <script src="app.js"></script>

</body>
</html>
